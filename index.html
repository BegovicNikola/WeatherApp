<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WeatherApp</title>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
  <div id="container">
    <input id="enter" type="text" placeholder="City"/>
    <h1 id="city">
      <!-- Inserts city and region -->
    </h1>
    <h2 id="country">
      <!-- Inserts country -->
    </h2>
    <div id="image">
      <!-- Inserts image of conditions -->
    </div>
    <h2 id="condition">
      <!-- Inserts condition -->
    </h2>
    <div id="feel">
      <h3 id="temp">
        <!-- Inserts temperature (change from F to C) -->
      </h3>
      <h3 id="wind">
        <!-- Inserts wind speed (change from MPH to M/S) -->
      </h3>
      <h3 id="humid">
        <!-- Inserts humidity -->
      </h3>
      <h3 id="press">
        <!-- Inserts pressure -->
      </h3>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
